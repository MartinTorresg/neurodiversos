name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: |
          npm run build -- --base-href "/[nombre-repo]/" --configuration production
          # Si usas rutas con Hash:
          # npm run build -- --base-href "/[nombre-repo]/" --configuration production --output-path docs

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist/[nombre-proyecto]' # Reemplaza con el nombre de tu proyecto Angular

      - name: Deploy
        uses: actions/deploy-pages@v2
