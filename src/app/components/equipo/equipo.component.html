<section id="equipo" class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold mb-4 font-poppins text-[#2c2c2c]">Nuestro Equipo</h2>
      <div class="w-24 h-1 bg-gradient-to-r from-[#2eaae5] to-[#4d3ca5] mx-auto"></div>
      <p class="mt-4 text-[#2c2c2c] max-w-2xl mx-auto">
        Conoce a nuestros profesionales especializados en neurodiversidad y salud mental.
      </p>
    </div>

    <!-- Carrusel -->
    <div class="relative overflow-hidden">
      <!-- Contenedor del carrusel -->
      <div class="flex transition-transform duration-300 ease-in-out"
        [style.transform]="'translateX(' + translateValue + '%)'">
        <!-- Miembros del equipo -->
        <div class="min-w-full md:min-w-1/2 lg:min-w-1/3 p-4" *ngFor="let member of teamMembers">
          <div
            class="team-card bg-white shadow-lg rounded-lg overflow-hidden h-full flex flex-col border border-[#2c2c2c]/10 hover:shadow-xl transition-shadow">
            <!-- Imagen del miembro -->
            <div class="team-card-image relative h-72 overflow-hidden">
              <img [src]="member.image" [alt]="'Foto de ' + member.name"
                class="w-full h-full object-cover object-position: center top">
            </div>

            <!-- Contenido -->
            <div class="p-6 flex-grow">
              <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full mb-2"
                [ngStyle]="{'backgroundColor': member.color + '20', 'color': member.color}">
                {{member.specialty}}
              </span>
              <h3 class="text-xl font-semibold mb-2 font-poppins text-[#2c2c2c]">{{member.name}}</h3>
              <p class="text-[#2c2c2c]/90 mb-4">{{member.description}}</p>
              <div class="flex items-center text-sm text-[#2c2c2c]/70">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                  </path>
                </svg>
                <span>{{member.degree}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button
        class="absolute left-0 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white p-2 rounded-full shadow-md z-10 ml-2 border border-[#2c2c2c]/10"
        (click)="prevSlide()" aria-label="Anterior">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#4d3ca5]" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button
        class="absolute right-0 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white p-2 rounded-full shadow-md z-10 mr-2 border border-[#2c2c2c]/10"
        (click)="nextSlide()" aria-label="Siguiente">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-[#4d3ca5]" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>

    <!-- Indicadores del carrusel -->
    <div class="flex justify-center mt-8 space-x-2">
      <button *ngFor="let indicator of indicators; let i = index" class="w-3 h-3 rounded-full transition-all"
        [ngClass]="{'bg-[#4d3ca5]': currentIndex === i, 'bg-[#2c2c2c]/30': currentIndex !== i}" (click)="goToSlide(i)"
        [attr.aria-label]="'Ir a slide ' + (i + 1)">
      </button>
    </div>
  </div>
</section>
